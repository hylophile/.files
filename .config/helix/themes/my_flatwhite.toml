"attribute" = { fg = "blue_text", bg = "blue_bg" }
# "comment" = { fg = "base3", modifiers = ["italic"] }
# "comment.line" = {}
# "comment.line.documentation" = { fg = "base2" }
# "comment.block" = {}
# "comment.block.documentation" = { fg = "base2" }
"comment" = { bg = "yellow_bg", fg = "yellow_text", modifiers = ["italic"] }
"comment.line" = { bg = "yellow_bg", fg = "yellow_text", modifiers = [
  "italic",
] }
"comment.block" = { bg = "yellow_bg", fg = "yellow_text", modifiers = [
  "italic",
] }
# line_comment = { bg = "#f5edc7", fg = "#5b5a43", modifiers = ["italic"] }

"constant" = { fg = "blue_text", bg = "blue_bg" }
"module.declaration.def.match_alt" = { fg = "blue_text", bg = "blue_bg" }
"constructor" = { fg = "base1" }
"function" = { fg = "base1", modifiers = ["bold"] }
"keyword" = { fg = "purple_text", bg = "purple_bg" }
"label" = { modifiers = ["bold"] }
"namespace" = { fg = "teal_text", bg = "teal_bg" }
# "operator" = { fg = "base1" }
"operator" = { fg = "orange_text", bg = "orange_bg" }
"punctuation.bracket" = { fg = "orange_text", bg = "orange_bg", modifiers = [
  "bold",
] }
"special" = { fg = "blue_text", bg = "blue_bg" }
"quoted" = { fg = "blue_text", bg = "blue_bg" }
"string" = { fg = "green_text", bg = "green_bg" }
# "type" = { fg = "base1" }
# "variable" = { fg = "base1" }
"variable.parameter" = { fg = "blue_text", bg = "blue_bg" }
"identifier" = { fg = "blue_text", bg = "blue_bg" }
"type" = { fg = "blue_text", bg = "blue_bg" }
# "variable" = { fg = "blue_text", bg = "blue_bg" }
# "variable.parameter" = { fg = "orange_text", bg = "orange_bg" } # { fg = "base1" }
# "variable.parameter" = { fg = "blue_text", bg = "blue_bg" }


"diagnostic" = { modifiers = ["underlined"] }

"diagnostic.info" = { underline = { color = "diff_renamed", style = "curl" } }
"diagnostic.warning" = { underline = { color = "diff_change", style = "curl" } }
"diagnostic.error" = { underline = { color = "diff_delete", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }

"info" = { fg = "diff_renamed" }
"hint" = { modifiers = ["bold"] }
"warning" = { fg = "diff_change" }
"error" = { fg = "diff_delete" }

"markup.heading" = { fg = "purple_text", bg = "purple_bg", modifiers = [
  "bold",
] }
"markup.raw" = { fg = "orange_text", bg = "orange_bg" }
"markup.raw.inline" = { fg = "orange_text", bg = "orange_bg" }
"markup.raw.block" = { fg = "orange_text", bg = "orange_bg" }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "blue_text", bg = "blue_bg", modifiers = [
  "underlined",
] }
"markup.link.label" = { fg = "blue_text", bg = "blue_bg" }
"markup.link.text" = { fg = "blue_text", bg = "blue_bg" }
"markup.quote" = { fg = "teal_text", bg = "teal_bg" }
"markup.list" = { fg = "purple_text", bg = "purple_bg" }

# "ui.background" = { fg = "base1", bg = "base6" }
"ui.cursorline" = { bg = "base6" }
# "ui.cursor.normal" = { fg = "base1", bg = "base7", modifiers = ["reversed"] }
# "ui.cursor.insert" = { fg = "blue_text", bg = "blue_text" }
# # "ui.cursor.insert" = { fg = "base1", bg = "base1" }
