# "ui.cursor.match" = { fg = "base5", bg = "base3", modifiers = ["reversed"] }

"ui.cursor" = { fg = "base6", bg = "base2" }
"ui.cursor.select" = { bg = "base3" }
"ui.cursor.insert" = { fg = "base1", bg = "base3" }
"ui.cursor.match" = { fg = "teal_text", bg = "teal_bg" }
"ui.cursor.primary.select" = { bg = "base3" }
"ui.cursor.primary.insert" = { bg = "diff_change", fg = "base1" }
"ui.cursor.primary" = { fg = "base7", bg = "base1" }

"ui.selection" = { bg = "base4" }
"ui.selection.primary" = { fg = "base6", bg = "base2" }

"ui.virtual" = { fg = "base5", bg = "base6" }
"ui.virtual.whitespace" = { fg = "base5" }
"ui.virtual.ruler" = { bg = "base6" }
# "ui.virtual.jump-label" = { fg = "diff_delete", bg = "teal_text" } #, modifiers = ["bold"] }
"ui.virtual.jump-label" = { fg = "teal_bg", bg = "teal_text" } #, modifiers = ["bold"] }
# "ui.virtual.jump-label" = { fg = "green_bg", bg = "green_text" } #, modifiers = ["bold"] }
# "ui.virtual.jump-label" = { fg = "base7", bg = "base2" } #, modifiers = ["bold"] }
# Invalid modifier: "normal". See 'https://github.com/helix-editor/helix/issues/5709'
# "ui.virtual.inlay-hint" = { fg = "base4", modifiers = ["normal"] }
# "ui.virtual.inlay-hint.parameter" = { fg = "base3", modifiers = ["normal"] }
"ui.virtual.inlay-hint" = "base4"
"ui.virtual.inlay-hint.parameter" = "base3"
"ui.virtual.inlay-hint.type" = { fg = "base3", modifiers = ["italic"] }
"ui.virtual.indent-guide" = { fg = "base4" }

"ui.linenr" = { fg = "base3" }                        # bg = "base5" }
"ui.linenr.selected" = { fg = "base7", bg = "base1" }

"ui.statusline" = { fg = "base7", bg = "base1", modifiers = ["bold"] }
"ui.statusline.inactive" = { fg = "base7", bg = "base2" }
"ui.statusline.normal" = { fg = "base7", bg = "base1", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "purple_text", bg = "purple_bg", modifiers = [
  "bold",
] }
"ui.statusline.select" = { fg = "teal_text", bg = "teal_bg", modifiers = [
  "bold",
] }

"ui.background" = { fg = "base1", bg = "base7" }
"ui.text" = { fg = "base1" }
"ui.text.focus" = { fg = "base1", bg = "base4", modifiers = ["bold"] }

"ui.menu" = { fg = "base1", bg = "base7" }
"ui.menu.selected" = { fg = "base1", bg = "base4" }
"ui.menu.scroll" = { fg = "base1", bg = "base7" }
"ui.help" = { fg = "base1", bg = "base7" }
"ui.popup" = { fg = "base1", bg = "base7" }
"ui.window" = { fg = "base1" }
# "ui.background.separator" = { fg = "base1", bg = "base7" }
# "ui.background" = { fg = "base1", bg = "base7" }

"diff.plus" = { fg = "diff_add" }
"diff.delta" = { fg = "diff_change" }
"diff.minus" = { fg = "diff_delete" }

